{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="text-center mt-5" style="color: #555; font-family: 'Verdana', sans-serif; padding: 20px; max-width: 600px;">
    <!-- 使用 Lottie 動畫，居中對齊 -->
    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <dotlottie-player 
            src="https://lottie.host/7bcba5f0-44a4-4e4a-9368-b5885eedaf5b/uoEGOhvPpC.lottie" 
            background="transparent" 
            speed="1" 
            style="width: 300px; height: 300px;" 
            loop 
            autoplay>
        </dotlottie-player>
    </div>
    <hr>
    <h2 class="mb-4" style="font-family:微軟正黑體; font-weight: bold; margin-top: 35px;">Error</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
