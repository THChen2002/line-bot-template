<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/base.css') }}">
    <script src="{{ url_for('static', filename='js/admin/base.js') }}"></script>

    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin_app.admin') }}">
                <i class="bi bi-person-video3 me-2"></i>管理後台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_app.admin') }}" id="nav-dashboard"><i class="bi bi-graph-up-arrow me-1"></i>首頁</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
    {% block content %}{% endblock %}
    </main>

    <!-- LIFF Loading -->
    <div id="liffLoading" class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-3">正在驗證 LINE 登入，請稍候...</p>
    </div>
    
    <script>
        let liffId = '{{ liff_id }}'
    </script>
</body>
</html>
